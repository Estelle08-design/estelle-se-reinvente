<h3 id="reseaux">Mes réseaux</h3>

<p>Quoi de mieux pour connaitre une personne, à l'ère du tout numérique, que ses réseaux. <a href="https://www.linkedin.com/in/estelle-emond-38797b189/">LinkedIn</a>.</p>

<p>Sur un plan professionnel, il semble que je n'utilise pas les réseaux. Je ne suis pas une acharnée des jeux vidéos et ne le serais probablement jamais. Je ne suis pas une geek mais parce que je ne me suis jamais permise de croire que j'étais capable de programmer.</p>

<p>Et je me connais assez pour savoir qu'il ne faut pas que je mette le nez dans un truc qui me plait, sans quoi, j'y met tout le reste. Je m'investi pleinement jusqu'à arriver à ce que je souhaite.</p>

