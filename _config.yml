          <h2 id="welcome-to-my-avenir">Bienvenu dans ce que sera demain pour moi</h2>

<p>Envie de changer de vie et de pouvoir aller au travail avec entrain et plaisir, je désir me lancer dans une formation qui me permette de joindre l'utile (devoir travailler) à l'agréable (pouvoir m'éclater à réaliser le travail qui m'est demandé)</p>

<p>Un bilan de compétences chez <a href="https://www.mutaction.com/">Mutaction</a> m'a ouvert les yeux et informé de ce que le CEFIM <a href="https://www.cefim.eu/">CEFIM</a> pouvait me proposer en vue de trouver un emploi plus épanouissant pour moi.</p>

<h3 id="my passed">Moi avant</h3>

<p>Ma vie est faite de divers métiers dans divers villes, sans jamais arriver à trouver ma voie</p>

<p>Des études dans le domaine scientifique sans pour autant y travailler par la suite. Une reconversion dans le commerce avec quelques belles années dans ce domaine. Puis retour en laboratoire, à la paillasse à faire un travail dont j'ai vite fait le tour.</p>

<p>Jusqu'à prendre le relais, au pied levé, d'un collègue qui était parti. Administrer une base de laboratoire développée spécifiquement pour les laboratoires !</p>

<p>Comme je n'ai pas mes yeux dans ma poche et que je suis d'un naturel curieux (normal, je suis une femme !). J'ai fini par demander à un de mes homologue comment on faisait si ou ça. C'est ainsi que j'ai mis le doigt dans l'engrenage. J'ai trouvé la porte cahcée, un peu comme Alice !</p>

<p>Des lignes d'un charabia incompréhensible. (base de donnée sous oracle en je ne sais quel langage) Mais pourquoi ces espaces ? Et c'est quoi ces mots qui ne veulent rien dire ? Des tables, des jointures.... Mon dieu, dans quoi me suis-je aventurée !!!</p>

<p>Puis, j'ai cherché comment faire apparaître des données qui n'apparaîssaient pas car pas validées. Puis où se trouve l'erreur qui nous donne ce message. Puis "tiens, si je faisais un petit bouton qui m'emène sur cette page directement au lieu de tout refermer !" alors comment fonctionne ce bouton qui fait la même action mais ne m'emène pas sur la page que je veux ?</p>

<p>Et voilà, le virus est entré en moi. Un peu comme un alien qui maintenant ne demande qu'à sortir</p>

<p>Quand j'ai commencé à administrer la base de donnée, je ne pensais pas pouvoir m'en sortir puis de bidouille en bidouille, je me débrouille pour rendre le truc un peu plus convivial. Mais sans formation, j'ai atteint mes limites et ça me frustre terriblement.</p>

<p>Il y a un potentiel. Pour peu que je puisse avoir les bases. Qu'on mexplique comment ça fonctionne, un peu comme on apprend, enfant, à écrire. Aujourd'hui, j'ai plaisir à écrire et lire. Demain, j'aurai plaisir à créer des pages web qui satisfont les clients. Des pages qui leur ressemble. Le plaisir de leur apporter ce qu'ils ne peuvent pas faire car ce n'est pas leur domaine.</p>



